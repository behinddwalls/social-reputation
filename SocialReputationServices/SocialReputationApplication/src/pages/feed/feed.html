<ion-content padding>

  <div>
    <div ion-item  no-lines *ngFor="let person of itemList" style="border:1px solid #e6e6e6; margin: 2px 0px;">
        <img src="https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/65272_230807403723519_1639932409_n.jpg?oh=27f00f5cfebd1caafa8313793d1d0998&oe=59226A15" style="height:50px;width:50px;float:left; padding-right:1rem;">
      <h2>{{person.name}}</h2>
      <p>{{person.data}}</p>
  </div>

</div>


</ion-content>
